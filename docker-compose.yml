version: '3'

services:
  server:
    build:
      context: ./server
    container_name: ens_server
    command: npm run dev
    volumes:
      - ./server:/usr/app
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file: ./server/.env
    environment:
      - NODE_ENV=development
  client:
    build:
      context: ./client/
    container_name: ens_client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
  db:
    image: postgres
    container_name: ens_db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports: 
      - '5432:5432'
  adminer:
    image: adminer
    container_name: ens_adminer
    restart: always
    ports:
      - 8081:8080
    depends_on:
      - db
